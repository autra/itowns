<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
                /*margin-top: 50vh;
                transform: translateY(-50%);*/
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}


        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"></div>
        <script src="examples/GUI/GuiTools.js"></script>
        <script src="dist/itowns.js"></script>
        <script src="dist/debug.js"></script>
        <script type="text/javascript">

            /* global itowns,document,GuiTools*/

            const positionOnGlobe = { longitude: 2.3465, latitude: 48.88, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');
            const menuGlobe = new GuiTools(itowns.viewer, 'menuDiv');
            const scene = itowns.viewer.createSceneGlobe(positionOnGlobe, viewerDiv);
            itowns.debug = new Debug(scene);

            const wgs84TileLayer = {
                protocol: 'tile',
                id: 'wgs84',
            };

            const urlImageryLayers = [];
            const urlElevationLayers = [];

            // DONE
            //urlImageryLayers.push('examples/layers/JSONLayers/Ortho.json');
            //urlImageryLayers.push('examples/layers/JSONLayers/OrthosCRS.json');
            //urlImageryLayers.push('examples/layers/JSONLayers/ScanEX.json');
            //urlImageryLayers.push('examples/layers/JSONLayers/Region.json');
            // TODO

            //urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT.json');
            //urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT_HIGHRES.json');

            const geometryPromise = itowns.viewer.addGeometryLayer(wgs84TileLayer);
            //const imageryPromises = itowns.viewer.addImageryLayersFromJSONArray(urlImageryLayers);
            // TODO layer id?
            const imageryPromises = [
                itowns.viewer.addImageryLayer({
                    id: 'Ortho',
                    protocol: 'wmts',
                    url: 'http://wxs.ign.fr/va5orxd0pgzvq3jxutqfuy0b/geoportail/wmts',
                    name: 'ORTHOIMAGERY.ORTHOPHOTOS',
                    "updateStrategy": {
                        "type": "0",
                        "options": {}
                    },
                }),
                itowns.viewer.addImageryLayer({
                    id: "OrthoCRS",
                    "name": "ORTHOIMAGERY.ORTHOPHOTOS.CRS84",
                    protocol: "wmts",
                    url: "http://wxs.ign.fr/va5orxd0pgzvq3jxutqfuy0b/geoportail/wmts",
                    fx : 1.0,
                    updateStrategy: {
                        "type": 0,
                        "options": {}
                    },
                }),
                itowns.viewer.addImageryLayer({
                    "protocol":   "wmts",
                    "id":         "ScanEX",
                    "name": "GEOGRAPHICALGRIDSYSTEMS.MAPS.SCAN-EXPRESS.STANDARD",
                    "url":        "http://wxs.ign.fr/va5orxd0pgzvq3jxutqfuy0b/geoportail/wmts",
                    "fx" :        2.5,
                    "updateStrategy": {
                        "type": 0,
                        "options": {}
                    },
                }),
                itowns.viewer.addImageryLayer({
                    protocol: "wms",
                    id: "osm",
                    name: "osm_auto:all",
                    url: "http://129.206.228.72/cached/osm",
                    version: "1.0.0",
                    "projection": "EPSG:4326",
                    "bbox": [-180.0, 180.0, -85.0511287798, 85.0511287798]
                }),
                itowns.viewer.addImageryLayer({
                    protocol: "wms",
                    "url"       : "https://wxs.ign.fr/gratuit/geoportail/v/wms",
                    "protocol"  : "wms",
                    "version"   : "1.3.0",
                    "id"        : "Region",
                    "name"      : "REGION.2016",
                    "bbox"      : [-61.80983300000002, 55.83665389999998, -21.38963079935857, 51.0890011990783],
                    "width"    : 256,
                    "height"    : 256,
                    "updateStrategy": {
                        "type": 0,
                        "options": {}
                    },
                    "transparent" : true,
                }),
            ];
            const elevationPromises = [
                itowns.viewer.addElevationLayer({
                    "url":        "http://wxs.ign.fr/va5orxd0pgzvq3jxutqfuy0b/geoportail/wmts",
                    "protocol":   "wmts",
                    "id":         "IGN_MNT",
                    "name": "ELEVATION.ELEVATIONGRIDCOVERAGE",
                    "noDataValue" : -99999,
                    "updateStrategy": {
                        "type": 1,
                        "options": {
                            "groups": [3, 7, 11, 14]
                        }
                    },
                }),
                itowns.viewer.addElevationLayer({
                    "protocol":   "wmts",
                    "id":         "IGN_MNT_HIGHRES",
                    "name": "ELEVATION.ELEVATIONGRIDCOVERAGE.HIGHRES",
                    "url":        "http://wxs.ign.fr/va5orxd0pgzvq3jxutqfuy0b/geoportail/wmts",
                    "noDataValue" : -99999,
                    "updateStrategy": {
                        "type": 1,
                        "options": {
                            "groups": [3, 7, 11, 14]
                        }
                    },
                }),
            ];

            //imageryPromises.then((layersColors) => { menuGlobe.addImageryLayersGUI(layersColors); });
            Promise.all(imageryPromises).then((colorLayers) => menuGlobe.addImageryLayersGUI(colorLayers));
            Promise.all(elevationPromises).then((layersElevations) => { menuGlobe.addElevationLayersGUI(layersElevations); });

            //Promise.all([geometryPromise, ...elevationPromises, ...imageryPromises]).then(() => itowns.viewer.init());
            geometryPromise.then(() => itowns.viewer.init());

            menuGlobe.addGUI('RealisticLighting', false,
                (newValue) => { itowns.viewer.setRealisticLightingOn(newValue); });

            itowns.viewer.addEventListener('globe-loaded', () => {
                // eslint-disable-next-line no-console
                console.info('Globe Loaded');
            });

</script>
    </body>
</html>
